<html lang="en">
<head>

    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
            <h1 style="text-align: center;">Simulador Financeiro</h1>
    </div>

    <div class="div_input">

                <span class="inputs">Tipo de obra: <input placeholder="Escultura, Pintura ou Ambos" class="input" id="input_tipo"><br></span>
                <span class="inputs">Quantidade de Obras pequenas: <input class="input" id="input_pequenas"><br></span>

                <span class="inputs">Tamanho total do acervo (em metros quadrados): <input placeholder="m²" class="input" id="input_tamanho"> <br></span>
                <span class="inputs">Tempo médio da duraçao da conservaçao: <input placeholder="Anos" class="input" id="input_tempo"> <br></span>
                
                <button class="button" onclick="calcular()">Calcular</button>
    </div>

    <div class="div_resultado">
            <span style="margin-left: 10%" id="span_museu"></span>
    </div>

</body>
</html>
