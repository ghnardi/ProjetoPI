<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard | Arttech</title>
    <link rel="stylesheet" href="chart.css">
    <link rel="stylesheet" href="../stylemenuflutuante.css">

    <link rel="stylesheet" href="chartdashs.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <img src="../assets/logo.png" class="logo">
    <div class="header">

        <div class="navbar">
            <span><a href="">HOME</a></span>

            <span>ID_PERFIL</span>
        </div>
        <i id="iconmenuperfil" class="material-symbols-outlined" onclick="clickPerfil()">menu</i>
    </div>

    <div class="menuflutuante" id="subsub">
        <span class="blocomenuflu"></span>

        <span class="nomeconta">Museu Ipiranga</span>

        <span class="contaemail">museudoipiranga@ipiranga.com</span>
        <span class="gerenciarconta">Gerenciar conta</span>
        <span class="contadashboard" onclick="dashboard()">Dashboard</span>
        <span class="contaconfig">Configurações</span>
        <span class="contalinha"></span>
        <span class="contalogout">Fazer Logout</span>

    <div class="conteudo">

        </div> 
        <div class="textoTopo">
            Ala 1

            <span class="blocoMarromCima"></span>

        <div class="blocosBaixo">

                <div class="blocoMarromDireita">
                    <canvas id="graficobarra"></canvas>
                </div>
                <div class="blocoMarromDireita2">
                    <canvas id="graficoobra1"></canvas>
                    <canvas id="graficoobra2"></canvas>
                    <canvas id="graficoobra3"></canvas>
                    <canvas id="graficoobra4"></canvas>
                    <canvas id="graficoobra5"></canvas>
                    <canvas id="graficoobra6"></canvas>
                </div>
            </div>
        </div>
        <div class="footer">
            Arttech - Copyright 2023
        </div>
